<div class="col-10" id="crear">
	<h1 id="TT">CREAR LISTAS</h1>
	<form>

		<div class="form-group" >
			 <label for="exampleFormControlInput1">Titulo de lista</label>
			 <input type="text" class="form-control" id="TituloLista">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Descripción</label>
			<br>
			<textarea class="form-control" name="message" rows="10" cols="100" id="descripcion"></textarea>
			
		  </div>
			
			<div class="row">
				  <div class="col-5">

					  <div class="form-group">
						    <label for="exampleFormControlSelect2">Secciones</label>
						    <div class="form-check">
								<input type="checkbox" id="XB" name="vehicle1" value="XB">
								<label for="vehicle1"> XBOX</label><br>
								<input type="checkbox" id="PS" name="vehicle2" value="PS">
								<label for="vehicle2"> PlayStation</label><br>
								<input type="checkbox" id="NI" name="vehicle3" value="NI">
								<label for="vehicle3"> Nintendo</label><br>
								<input type="checkbox" id="PC" name="vehicle1" value="PC">
								<label for="vehicle1"> PC</label><br>
								<input type="checkbox" id="AI" name="vehicle2" value="AI">
								<label for="vehicle2"> Android</label><br>
								<input type="checkbox" id="IO" name="vehicle3" value="IO">
								<label for="vehicle3"> IOS</label><br>
							  </div>
					  	</div>
					</div>
					<div class="col-5">

						<div class="form-group">
							  <label for="exampleFormControlSelect2">Privado o Publico</label>
							  <br>
							  <form name="radioPoP">
								<div class="radio" name="Radio">
								<label><input type="radio" name="optradio" value="1">Publico</label>
								</div>
								<div class="radio">
								<label><input type="radio" name="optradio" value="0">Privado</label>
								</div>
							</form>
							</div>
					  </div>
				
			</div>
		<br>
		<div class="row" id="listaCrear">
				<div class="col-10" id="listasElemento">
					<div id="lista1">

							<h3>Elemento 1</h3>
							<label for="exampleFormControlInput1">Titulo</label>
							<br>	
							<input class="form-control" type="text" id="pin1" name="pin" maxlength="	100" size="100">
					</div><br>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Descripción</label>
						<br>
						<textarea class="form-control" name="message" rows="10" cols="100" id="desc1"></textarea>
						
					</div>
					<div class="form-group">
							<label>	Selecciona una imagen</label>

					</div>
					<hr>
					</div>
					

				</div>
			
				<div class="col-2" id="agrega">
						<h5>Agregar elemento</h5>	
						<button type="button" class="btn" id="btn" name="mas">+</button>
						<button type="button" class="btn" id="btn" name="menos">-</button>
				</div>
			
			</div>
