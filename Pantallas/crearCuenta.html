<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crear Cuenta</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/crearCuenta.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>

	<div class="modal-dialog text-center">
		<div class="col-sm-12" id="Principal">
			<div class="modal-content" id="crearC">
				
				<form class="col-12" action="/user" id="ajax-form" enctype="multipart/form-data" method="POST">
					<h3 class="form-group">Crear cuenta</h3>
					
					<div class="form-group">
						<h6 class="text-left">Nombre de Usuario</h6>
						<input type="text" class="form-control" placeholder="Nombre de Usuario" id="NU" name="NU">
					</div>

					<div class="form-group" >
						<h6 class="text-left">Contrase単a</h6>
						<input type="password" class="form-control" placeholder="Contrase単a" id="contrase単a" name="contrase単a">
					</div>

					<div class="form-group">
						<h6 class="text-left">Correo Electronico</h6>
						<input type="text" class="form-control" placeholder="Correo Electronico" id="Email" name="Email">
					</div>

					<div class="form-group">
						<h6 class="text-left">Publico o Privado</h6>
						<form name="radioPoP">
							<div class="radio" name="Radio">
							<label><input type="radio" name="optradio" value="1">Publico</label>
							</div>
							<div class="radio">
							<label><input type="radio" name="optradio" value="0">Privado</label>
							</div>
						</form>
					</div>



					<div class="form-group text-left">
						<h6 class="text-left">Foto de Perfil</h6>
						<img src="img/perfil.png" width="100" height="100" alt="" loading="lazy" id="img1"> <br>
						<input id="inputFile1" type="file" name="myFile">
					</div>

					<button type="button" class="btn btn-primary" id="btnCreaC">Crear</button>
				</form>
				
					
			</div>
			
		</div>
		
	</div>


<script src="js/crearCuenta.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
