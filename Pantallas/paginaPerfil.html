        <div class="modal-header">
        	 <h4 class="modal-title">Editar Perfil</h4>

        <div class="modal-body">
           <form>
          <div class="form-group" >
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreE" placeholder="usuario" name="nombreE">
          </div>

          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Contraseña:</label>

          </div>
          <div class="form-group">
			  <p>Perfil</p>
			  <input type="radio" id="publicoE" name="Radio" value="publico">
			  <label for="publico">Publico</label><br>
			  <input type="radio" id="privadoE" name="Radio" value="privado">
			  <label for="privado">Privado</label><br>
          </div>
        </form>
        </div>
        <div class="modal-footer">
			<button type="button" class="btn btn-light" data-dismiss="modal" id="Editadito">Editar</button>
